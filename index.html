<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>Piano chord visualizer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="piano-keyboard.css" />
    <link rel="stylesheet" href="music.css" />

    <!-- <script src="assets/abcjs-plugin-min.js" type="text/javascript"></script> -->
    <script src='https://wp.abcjs.net/wp-content/plugins/abc-notation/abcjs-basic-min.js?ver=6.1.1' id='abcjs-plugin-js'></script>
    <script src="assets/abc-notes.js" type="text/javascript"></script>

    <!--
      <meta http-equiv="refresh" content="1.5" >
    -->
  </head>
  <body class="d-flex flex-column h-100 min-vh-100">
    <script type = "text/javascript">  
      window.onload = abcNotesConvert
    </script>
    <main class="bg-secondary text-white flex-grow-1">
        <h1>Piano chord visualizer</h1>

        <label for="root-notes-group" class="form-label"><i class="bi bi-music-note"></i> Root note</label>
        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
          <div id="root-notes-group" class="btn-group me-2" role="group" aria-label="Root notes group">
            <button type="button" class="btn btn-outline-light">C<div class="music">'R!</div></button>
            <button type="button" class="btn btn-outline-light">C♯<div class="music">'ÒR!</div></button>
            <button type="button" class="btn btn-outline-light">D<div class="music">'S!</div></button>
            <button type="button" class="btn btn-outline-light">E♭<div class="music">'äT!</div></button>
            <button type="button" class="btn btn-outline-light">E<div class="music">'T!</div></button>
            <button type="button" class="btn btn-outline-light">F<div class="music">'U!</div></button>
            <button type="button" class="btn btn-outline-light">F♯<div class="music">'ÕU!</div></button>
            <button type="button" class="btn btn-outline-light">G<div class="music">'V!</div></button>
            <button type="button" class="btn btn-outline-light">A♭<div class="music">'çW!</div></button>
            <button type="button" class="btn btn-outline-light">A<div class="music">'W!</div></button>
            <button type="button" class="btn btn-outline-light">B♭<div class="music">'èX!</div></button>
            <button type="button" class="btn btn-outline-light">B<div class="music">'X!</div></button>

            <button type="button" class="btn btn-outline-light">C<div class="music">'Y!</div></button>
            <button type="button" class="btn btn-outline-light">C♯<div class="music">'ÙY!</div></button>
            <button type="button" class="btn btn-outline-light">D<div class="music">'Z!</div></button>
            <button type="button" class="btn btn-outline-light">E♭<div class="music">'ë[!</div></button>
            <button type="button" class="btn btn-outline-light">E<div class="music">'[!</div></button>
            <button type="button" class="btn btn-outline-light">F<div class="music">'\!</div></button>
            <button type="button" class="btn btn-outline-light">F♯<div class="music">'Ü\!</div></button>
            <button type="button" class="btn btn-outline-light">G<div class="music">']!</div></button>
            <button type="button" class="btn btn-outline-light">A♭<div class="music">'î^!</div></button>
            <button type="button" class="btn btn-outline-light">A<div class="music">'^!</div></button>
            <button type="button" class="btn btn-outline-light">B♭<div class="abc-notes" id="b♭">_b</div></button>
            <button type="button" class="btn btn-outline-light">B<div class="abc-notes" id="b">b</div></button>            

            <button type="button" class="btn btn-outline-light">C<div class="abc-notes" id="c'">c'</div></button>
          </div>
        </div>

        <label for="chord-types-group" class="form-label"><i class="bi bi-music-note-beamed"></i> Chord type</label>
        <div class="btn-toolbar mb-3" role="toolbar2" aria-label="Toolbar with button groups">
          <div id="chord-types-group" class="btn-group me-2" role="group2" aria-label="Chord types group">
            <button type="button" class="btn btn-outline-light">Major</button>
            <button type="button" class="btn btn-outline-light">Minor</button>
            <button type="button" class="btn btn-outline-light">Diminished</button>
          </div>
        </div>

        
        <div id="piano-keyboard">
          <div class="key key-natural"></div>
          <div class="key key-sharp key-C♯"></div>
          <div class="key key-natural"></div>
          <div class="key key-sharp key-E♭"></div>
          <div class="key key-natural"></div>
          <div class="key key-natural"></div>
          <div class="key key-sharp key-F♯"></div>
          <div class="key key-natural"></div>
          <div class="key key-sharp"></div>
          <div class="key key-natural"></div>
          <div class="key key-sharp key-B♭"></div>
          <div class="key key-natural"></div>

          <div class="key key-natural"></div>
          <div class="key key-sharp key-C♯"></div>
          <div class="key key-natural"></div>
          <div class="key key-sharp key-E♭"></div>
          <div class="key key-natural"></div>
          <div class="key key-natural"></div>
          <div class="key key-sharp key-F♯"></div>
          <div class="key key-natural"></div>
          <div class="key key-sharp"></div>
          <div class="key key-natural"></div>
          <div class="key key-sharp key-B♭"></div>
          <div class="key key-natural"></div>

          <div class="key key-natural"></div>
        </div>
      </div>

    </main>
  </body>
